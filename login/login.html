<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/src/css/login.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <body class="login-page">


            <main>
        
              <div class="login-block">
                <img src="/src/img/logo.png" alt="Scanfcode">
                <h1>Conectate con tu cuenta</h1>
        
        
                  <div class="form-group">
                    <div id="aluser">
                       
                    </div>
                    <div class="input-group">

                      <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
                      <input id= "user" onchange = validar(this); type="text" class="form-control" placeholder="Usuario">
                    </div>
                  </div>
                  
                  <hr class="hr-xs">
        
                  <div class="form-group">
                    <div id="alpass">
                       
                    </div>
                    <div class="input-group">

                      <span class="input-group-addon"><i class="fa fa-envelope ti-email"></i></span>
                      <input id= "pass" onchange=validar(this); type="password" class="form-control" placeholder="Contraseña">
                    </div>
                  </div>
                  <div id ="valTodos">

                  </div>
                  
        

        
                  <button class="btn btn-primary btn-block" onclick = validarTodos();>Conectar</button>
        
                  
                  <div class="login-footer">
                    <h6>Registrate <a href="signup.html">aquí</a></h6>
                    <h6>o registrate con</h6>
                    <ul class="social-icons">
                      <li><a><img href="signup.html" src="/src/img/gmail.png"></a></li>
                      <li><a ><img href="signup.html"src="/src/img/instagram.png"></a></li>
                      <li><a><img href="signup.html" src="/src/img/twitter.png"></a></li>
                    </ul>
                  </div>
        
              </div>

        
            </main>



    </div>



</body>
<script src = "/src/js/validar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
